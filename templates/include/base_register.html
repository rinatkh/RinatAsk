{% load static %}
<div class="col-8">
                <ul class="nav">
                    <li class="nav-item">
                        <div class="title_in_main">Registration</div>
                    </li>
                </ul>
                <div id="#" style="color: red;">
                    Sorry, this email is already registed!.
                </div>
                <div class="mb-3 row">
                    <label for="inputLogin" class="col-sm-2 col-form-label">Login</label>
                    <div class="col-sm-10">
                        <div class="input-group mb-3">
                            <input type="text" id="inputLogin" class="form-control" placeholder="dr-pepper"
                                   aria-label="Login"
                                   aria-describedby="basic-addon1">

                        </div>
                    </div>
                </div>
                <div class="mb-3 row">
                    <label for="inputEmail" class="col-sm-2 col-form-label">Email</label>
                    <div class="col-sm-10">
                        <div class="input-group mb-3">
                            <input type="text" id="inputEmail" class="form-control" placeholder="drpapper@mail.ru"
                                   aria-label="Email"
                                   aria-describedby="basic-addon1">
                        </div>
                    </div>
                </div>
                <div class="mb-3 row">
                    <label for="inputNick" class="col-sm-2 col-form-label">Nickname</label>
                    <div class="col-sm-10">
                        <div class="input-group mb-3">
                            <input type="text" id="inputNick" class="form-control" placeholder="drrrrrepep"
                                   aria-label="Email"
                                   aria-describedby="basic-addon1">
                        </div>
                    </div>
                </div>
                <div class="mb-3 row">
                    <label for="inputPassword" class="col-sm-2 col-form-label">Password</label>
                    <div class="col-sm-10">
                        <div class="input-group mb-3">
                            <input type="text" id="inputPassword" class="form-control" placeholder="*******"
                                   aria-label="Email"
                                   aria-describedby="basic-addon1">
                        </div>
                    </div>
                </div>
                <div class="mb-3 row">
                    <label for="inputCorrectPassword" class="col-sm-2 col-form-label">Repeat password</label>
                    <div class="col-sm-10">
                        <div class="input-group mb-3">
                            <input type="text" id="inputCorrectPassword" class="form-control" placeholder="*******"
                                   aria-label="Email"
                                   aria-describedby="basic-addon1">
                        </div>
                    </div>
                </div>
                <div class="mb-3 row">
                    <label class="col-sm-2 col-form-label">Upload img</label>
                    <div class="col-sm-10">
                        <div class="form-group">
                            <input id="file" type="file" class="file" data-preview-file-type="any">
                        </div>
                    </div>
                </div>
                <div class="mb-3 row">
                    <div class="col-sm-2"></div>
                    <button type="button" class="btn btn-dark save-btn">Register!</button>
                </div>

            </div>
