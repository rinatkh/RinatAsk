{% load static %}
<div class="row main_question">
    <div class="col-2">
        <img class="img_in_question" src="{% static "img/duck.jpg" %}" alt=""/>
        <div class="row like_div">
            <div class="col like">
                <div>
                    <button class='like-toggle basic2'>â™¥</button>
                </div>
            </div>
            <div class="col button_like">
                <span class="badge bg-secondary like_counter">4</span>
            </div>
        </div>
    </div>

    <div class="col-10">
        <a class="question-title" href="#">{{ answer.author.name }}</a>
        <div class="question-text">{{ answer.text }}
        </div>
        <div class="row question-footer">
            <div class="col">
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                    <label class="form-check-label" for="flexCheckDefault">
                        Correct!
                    </label>
                </div>
            </div>
        </div>
    </div>

</div>
