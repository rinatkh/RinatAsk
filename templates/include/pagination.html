<nav aria-label="Page navigation example">
    <ul class="pagination justify-content-center page">
        <li class="page-item">
            <a class="page-link"
               href="?page=1">First
            </a>
        </li>

        {% if questions.has_previous %}
            <li class="page-item enable">
                <a class="page-link" href="?page = {{ questions.previous_page_number }}">Previous</a>
            </li>
        {% else %}
            <li class="page-item disabled">
                <a class="page-link">Previous</a>
            </li>
        {% endif %}

        <li class="page-item">
            <a class="page-link"
               href="?page={{ questions.number }}">{{ questions.number }}
            </a>
        </li>

        {% if questions.has_next %}
            <li class="page-item enable">
                <a class="page-link" href="?page={{ questions.next_page_number }}">Next</a>
            </li>
        {% else %}
            <li class="page-item disabled">
                <a class="page-link">Next</a>
            </li>
        {% endif %}

        <li class="page-item">
            <a class="page-link"
               href="?page={{ questions.paginator.num_pages }}">Last
            </a>
        </li>
    </ul>
</nav>
