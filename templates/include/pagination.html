<nav aria-label="Page navigation example">
    <ul class="pagination justify-content-center page">
        <li class="page-item">
            <a class="page-link"
               href="?page=1">First
            </a>
        </li>

        {% if prev_url %}
            <li class="page-item enable">
                <a class="page-link" href="?page = {{ prev_url }} ">Previous</a>
            </li>
        {% else %}
            <li class="page-item disabled">
                <a class="page-link">Previous</a>
            </li>
        {% endif %}

        <li class="page-item">
            <a class="page-link"
               href="?page={{ page.number }}">{{ page.number }}
            </a>
        </li>

        {% if next_url %}
            <li class="page-item enable">
                <a class="page-link" href="?page={{ next_url }}">Next</a>
            </li>
        {% else %}
            <li class="page-item disabled">
                <a class="page-link">Next</a>
            </li>
        {% endif %}

        <li class="page-item">
            <a class="page-link"
               href="?page={{ page.count }}">Last
            </a>
        </li>
    </ul>
</nav>
